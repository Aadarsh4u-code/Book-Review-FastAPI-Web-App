<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account Verified</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f6f9fc;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        .icon {
            width: 90px;
            height: 90px;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        a.button {
            display: inline-block;
            padding: 12px 22px;
            background: #4CAF50;
            color: white !important;
            font-size: 16px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s;
        }

        a.button:hover {
            background: #43A047;
        }

        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="icon">✓</div>

    <h1>Account Verified!</h1>

    <p>Your account has been successfully verified.
       You can now log in and start using your account without any restrictions.</p>

    <a href="{{homepage_link}}" class="button">Go to Homepage</a>

    <div class="footer">
        © {{year}} BookAPI. All rights reserved.<br />
        Need help? Contact support anytime.
    </div>
</div>
</body>
</html>
