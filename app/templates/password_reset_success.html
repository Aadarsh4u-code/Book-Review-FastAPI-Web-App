<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Successful</title>

    <style>
        body {
            background-color: #f8f9fc;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 60px auto;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 14px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0) }
        }

        .icon {
            width: 85px;
            height: 85px;
            background: #e0fce0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .icon svg {
            width: 45px;
            height: 45px;
            stroke: #16a34a;
        }

        h1 {
            margin-top: 25px;
            font-size: 26px;
            font-weight: 700;
            color: #1e293b;
        }

        p {
            margin-top: 10px;
            color: #475569;
            font-size: 16px;
            line-height: 1.6;
        }

        .button {
            margin-top: 30px;
            display: inline-block;
            background-color: #4f46e5;
            color: #ffffff !important;
            padding: 12px 26px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: 0.2s;
        }

        .button:hover {
            background-color: #4338ca;
        }

        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #94a3b8;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="icon">
            <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>

        <h1>Password Reset Successful</h1>

        <p>Your password has been updated successfully.
           You can now log in to your account using your new password.</p>

        <a href="{{login_url}}" class="button">Go to Login</a>

        <div class="footer">
          © {{year}} BookAPI. All rights reserved.<br />
          If you didn’t request this, please ignore this email.
    </div>
    </div>

</body>
</html>
