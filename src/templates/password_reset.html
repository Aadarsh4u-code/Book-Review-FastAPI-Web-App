<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Request</title>

    <style>
        body {
            background-color: #f8f9fc;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .title {
            text-align: center;
            color: #4f46e5;
            font-size: 26px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            text-align: center;
            color: #555;
            margin-bottom: 25px;
            font-size: 15px;
        }

        .button {
            display: inline-block;
            background: #4f46e5;
            color: #ffffff !important;
            padding: 14px 32px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            margin: 20px auto;
            text-align: center;
        }

        .button:hover {
            background: #4338ca;
        }

        .info-box {
            background: #f1f5f9;
            padding: 18px;
            border-radius: 6px;
            font-size: 14px;
            color: #555;
            margin-top: 25px;
        }

        .footer {
            text-align: center;
            margin-top: 35px;
            font-size: 13px;
            color: #888;
        }

        .code-box {
            background: #eef2ff;
            border-left: 4px solid #4f46e5;
            padding: 12px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 2px;
            border-radius: 4px;
        }

        @media only screen and (max-width: 600px) {
            .container {
                margin: 15px;
                padding: 20px;
            }

            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">Reset Your Password</div>
        <div class="subtitle">
            A request was received to reset the password for your account.
        </div>

        <!-- Reset Button -->
        <div style="text-align: center;">
            <a href="{{reset_link}}" class="button">Reset Password</a>

<!--            <p style="text-align:center; margin-top: 15px; color:#777;">-->
<!--                Or use this verification code:-->
<!--            </p>-->

<!--            <div class="code-box">-->
<!--                 {{ otp_code }}-->
<!--            </div>-->
        </div>



        <div class="info-box">
            If you didn't request a password reset, please ignore this email. <br>
            This link will expire in <strong>15 minutes</strong>.
        </div>

        <div class="footer">
          © {{year}} BookAPI. All rights reserved.<br />
          If you didn’t request this, please ignore this email.
    </div>
    </div>

</body>
</html>
